language: python

python:
  - "2.7"
  - "3.6"

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then py.test --api_key=$api_key /tests; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then pytest --api_key=$api_key fi